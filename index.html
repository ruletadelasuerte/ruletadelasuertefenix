<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruleta Club Eros</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <meta name="theme-color" content="#1a0f00" />
</head>
<body>

  <!-- Pantalla de carga -->
  <div class="loading-screen" id="loading">
    <img src="assets/fondo.png" alt="Fondo" class="background"/>

    <!-- Barra de carga sobrepuesta al fondo -->
    <div class="barra-superpuesta">
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
          <div class="progress-bubble" id="progress-bubble">
            <div class="glow"></div>
            <div class="percentage" id="progress-text">0%</div>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <!-- Logo ATLANTIS PLAY + tridente -->
      <div class="logo-container">
        <img src="assets/logo.png" alt="Atlantis Play" class="atlantis"/>
      </div>
    </div>
  </div>

  <!-- Pantalla de juego -->
  <div class="game-screen" id="game" style="display: none;">
    <!-- LOGO SUPERIOR ATLANTIS -->
    <div class="logo-atlantis">
      <img src="assets/logo-atlantis-play.png" alt="Atlantis Play Logo" />
    </div>

    <div class="ruleta-wrapper">
      <img src="assets/ruleta.png" id="ruleta" class="ruleta-img animado" alt="Ruleta">
      <img src="assets/flecha.png" class="puntero animado" alt="Puntero">
    </div>

    <img src="assets/boton-girar.png" id="girar-btn" alt="Girar" class="boton-girar" />
  </div>

  <!-- POPUP DE PREMIO -->
  <div id="popup-premio" class="popup-container hidden">
    <div class="popup">
      <!-- â±ï¸ Fecha y hora -->
      <div class="popup-fecha" id="popup-fecha"></div>
      <button class="cerrar-btn" onclick="cerrarPopup()">X</button>
      <h2>Â¡GANASTE!</h2>
      <h1 id="texto-premio">BONO 200%</h1>
      <button class="aceptar-btn" onclick="cerrarPopup()">ACEPTAR</button>
    </div>
  </div>

  <!-- POPUP DE AVISO ðŸŽ² -->
  <div id="popup-aviso" class="popup-container hidden">
    <div class="popup">
      <button class="cerrar-btn" onclick="cerrarPopupAviso()">X</button>
      <div id="mensaje-aviso" class="popup-aviso-texto"></div>
      <button class="aceptar-btn" onclick="cerrarPopupAviso()">Aceptar</button>
    </div>
  </div>

  <!-- ðŸŽµ Audio ambiente -->
  <audio id="musica-fondo" src="assets/ipanema.mp3" loop preload="auto"></audio>

  <!-- ðŸŽ° Sonido de ruleta -->
  <audio id="sonido-ruleta" src="assets/ruleta.mp3" preload="auto"></audio>

  <!-- ðŸŽ‰ Sonido ganador al terminar el giro -->
  <audio id="sonido-ganador" src="assets/ganador.mp3" preload="auto"></audio>

  <script>
    // Activar sonido con la primera interacciÃ³n
    document.addEventListener("click", () => {
      const audio = document.getElementById("musica-fondo");
      if (audio && audio.paused) {
        audio.volume = 0.4;
        audio.play().catch(() => {});
      }
    }, { once: true });
  </script>

  <script src="script.js"></script>

</body>
</html>
